<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Index</h1>
    <form action="{{ url_for('find_box') }}" method="post">
        <input type="text" name="projektnummer" placeholder="Projektnummer" required>
        <button type="submit">Find Box</button>
    </form>
    <table>
        <tr>
            <th>Projektnummer</th>
            <th>Kunde</th>
            <th>Reihe</th>
            <th>Fach</th>
        </tr>
        {% for box in boxes %}
        <tr>
            <td>{{ box[0] }}</td>
            <td>{{ box[1] }}</td>
            <td>{{ box[2] }}</td>
            <td>{{ box[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
