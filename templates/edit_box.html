<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Box</title>
</head>
<body>
    <h1>Edit Box</h1>
    <form action="{{ url_for('edit_box', projektnummer=box[0]) }}" method="post">
        <input type="text" name="projektnummer" value="{{ box[0] }}" readonly>
        <input type="text" name="kunde" value="{{ box[1] }}" required>
        <select name="lagerplatz_id" required>
            {% for location in storage_locations %}
                <option value="{{ location[0] }}" {% if location[0] == box[2] %}selected{% endif %}>{{ location[1] }} - {{ location[2] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Save</button>
    </form>
</body>
</html>
