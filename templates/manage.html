<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Boxes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .highlight {
            border: 2px solid #ff9800;
            background-color: #fff3e0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff5722;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-container input {
            width: 300px;
            height: 2em;
            margin-right: 10px;
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .form-container button:hover {
            background-color: #e64a19;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message {
            padding: 10px;
            background-color: #fff3e0;
            border: 1px solid #ff9800;
            color: #333;
            margin-top: 20px;
            text-align: center;
            border-radius: 4px;
        }
        a {
            color: #ff5722;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (min-width: 2560px) {
            .container {
                max-width: 2560px;
            }
        }
        .narrow-column {
            width: 1%;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Boxes</h1>
        <div class="form-container">
            <!-- Form to add a new project number -->
            <form action="{{ url_for('add_box') }}" method="post">
                <input type="text" name="projektnummer" placeholder="Projektnummer" required>
                <input type="text" name="kunde" placeholder="Kunde" required>
                <select name="lagerplatz_id" required>
                    {% for location in storage_locations %}
                        <option value="{{ location[0] }}">{{ location[1] }} - {{ location[2] }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Add Box</button>
            </form>
            <div class="message">{% if message %}{{ message }}{% else %}Keine Meldungen{% endif %}</div>
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th class="narrow-column">Projektnummer</th>
                    <th>Kunde</th>
                    <th class="narrow-column">Reihe</th>
                    <th class="narrow-column">Fach</th>
                    <th>Aktionen</th>
                </tr>
                {% for box in boxes %}
                <tr class="{% if highlight and highlight[0] == box[2] and highlight[1] == box[3] %}highlight{% endif %}">
                    <td class="narrow-column">{{ box[0] }}</td>
                    <td>{{ box[1] }}</td>
                    <td class="narrow-column">{{ box[2] }}</td>
                    <td class="narrow-column">{{ box[3] }}</td>
                    <td>
                        <form action="{{ url_for('delete_box', projektnummer=box[0]) }}" method="post" style="display:inline;">
                            <button type="submit">LÃ¶schen</button>
                        </form>
                        <a href="{{ url_for('edit_box', projektnummer=box[0]) }}">Bearbeiten</a>
                        <button type="button" onclick="openPrintWindow('{{ box[0] }}', '{{ box[1] }}', '{{ box[2] }}', '{{ box[3] }}', '{{ box[4] }}')">Drucken</button>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <script>
        function openPrintWindow(projektnummer, kunde, reihe, fach, boxnummer) {
            window.open(`/print_label/${projektnummer}/${kunde}/${reihe}/${fach}/${boxnummer}`, '_blank');
        }
    </script>
</body>
</html>
